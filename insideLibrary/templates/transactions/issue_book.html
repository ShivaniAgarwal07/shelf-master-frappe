<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
</head>
<body>
    <h1>Issue a Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="member">Select Member:</label>
        <select name="member" id="member" required>
            {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="book">Select Book:</label>
        <select name="book" id="book" required>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }} (Stock: {{ book.stock }})</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="issue_date">Issue Date:</label>
        <input type="date" name="issue_date" id="issue_date" value="{{ today }}" required>
        <br><br>
        <button type="submit">Issue Book</button>
    </form>
    <br>
    <a href="{% url 'transaction_list' %}">Back to Transactions</a>
</body>
</html>
