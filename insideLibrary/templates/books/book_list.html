<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Library</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book'  %}">Add Book</a>
    <a href="{% url 'import_books'  %}">Import Books</a>

    <ul>
        {% for book in books%}
        <li>
            {{book.title}} by {{book.author}} (stock: {{book.stock}})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
